<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="../style/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="settings-icon-container">
            <img src="../assets/settings.png" class="settings-icon">
        </div>
    </nav>
    <div class="game-container">
        <div class="game-title">Tic-Tac-Toe</div>
        <div class="turn-text">Your turn!</div>
        <div class="game-grid-container">
        <div class="row">
            <div class="col" data-index="0"></div>
            <div class="col" data-index="1"></div>
            <div class="col" data-index="2"></div>
        </div>
        <div class="row">
            <div class="col" data-index="3"></div>
            <div class="col" data-index="4"></div>
            <div class="col" data-index="5"></div>
        </div>
        <div class="row">
            <div class="col" data-index="6"></div>
            <div class="col" data-index="7"></div>
            <div class="col" data-index="8"></div>
        </div>
        <div class="score-board">
            <div class="player-avatar">
                <img class="player-1-avatar" src="../assets/player1default.png">
            </div>
            <div class="score">0 vs 0</div>
            <div class="player-avatar">
                <img class="player-2-avatar" src="../assets/player2default.png">
            </div>
        </div>
    </div>
    </div>
    <script src="../script/script-multiplayer.js"></script>
</body>
</html>
