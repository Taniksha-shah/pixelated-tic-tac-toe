<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tic-Tac-Toe Multiplayer</title>
    <link href="./style/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="settings-icon-container">
            <img src="/assets/settings.png" class="settings-icon" alt="Settings" />
        </div>
    </nav>

    <div class="game-container">
        <div class="game-title-multiplayer">Tic-Tac-Toe</div>

        <div class="room-info">
            <p id="player-status">Connecting to game...</p>
            <div class="share-link-section">
                <button id="copy-link-btn" class="primary-button">Copy Game Link</button>
                <input type="hidden" id="hidden-game-link">
            </div>
        </div>

        <div class="rounds-select" id="rounds-select" style="display: none;">
            <form id="rounds-form">
                <label for="rounds-select-dropdown">Rounds:</label>
                <select id="rounds-select-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit" class="rounds-select-button">Start Game</button>
            </form>
        </div>

        <div class="game-grid-container">
            <div class="game-board" id="game-board" style="display: none;">
                <div class="row">
                    <div class="col" data-index="0"></div>
                    <div class="col" data-index="1"></div>
                    <div class="col" data-index="2"></div>
                </div>
                <div class="row">
                    <div class="col" data-index="3"></div>
                    <div class="col" data-index="4"></div>
                    <div class="col" data-index="5"></div>
                </div>
                <div class="row">
                    <div class="col" data-index="6"></div>
                    <div class="col" data-index="7"></div>
                    <div class="col" data-index="8"></div>
                </div>
            </div>
            <div class="score-board">
                <div class="player-avatar">
                    <img class="player-1-avatar" src="/assets/player1default.png" alt="Player X" />
                    </div>
                <div class="score" id="score">0 vs 0</div>
                <div class="player-avatar">
                    <img class="player-2-avatar" src="/assets/player2default.png" alt="Player O" />
                    </div>
            </div>
        </div>
        <button id="play-again-btn" class="primary-button" style="display: none;">Play Again</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/script/script-multiplayer.js"></script>
</body>
</html>
